  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .preload {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        position: absolute;
        flex-direction: column;
      }

      .preload-img {
        object-fit: cover;
        width: 200px;
      }

      .preload-loader {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        display: block;
        margin: 15px auto;
        position: relative;
        background: #fff;
        box-shadow: -24px 0 #fff, 24px 0 #fff;
        box-sizing: border-box;
        animation: shadowPulse 2s linear infinite;
      }

      @keyframes shadowPulse {
        33% {
          background: #fff;
          box-shadow: -24px 0 #00aee9, 24px 0 #fff;
        }
        66% {
          background: #3ad7d1;
          box-shadow: -24px 0 #fff, 24px 0 #fff;
        }
        100% {
          background: #fff;
          box-shadow: -24px 0 #fff, 24px 0 #69fabd;
        }
      }

      .preload-text {
        font-size: 42px;
        line-height: 44px;
        font-family: system-ui;
        font-weight: bold;
        background: linear-gradient(45deg, #00aee9, #69fabd);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(1px 1px 2px #0000000f);
      }
    </style>
    <div id="root">
      <div class="preload">
        <div class="preload-text">.country</div>
        <div class="preload-loader"></div>
      </div>
    </div>
